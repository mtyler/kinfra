kind: Deployment
metadata:
  name: rook-ceph-tools-operator-image
  namespace: rook-ceph
  labels:
    app: rook-ceph-tools-operator-image
  annotations:
    deployment.kubernetes.io/revision: "1"
    kubectl.kubernetes.io/last-applied-configuration: |
